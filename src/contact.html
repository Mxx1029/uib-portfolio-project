<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="author" content="Maxie Haufe" />
		<title>Contact - Maxie Haufe</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<script
			src="https://kit.fontawesome.com/36b9794ba1.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="contact px-md-5">
		<header class="d-flex align-items-center justify-content-between">
			<div class="portrait-small"></div>
			<nav class="lead">
				<ul class="nav">
					<li class="nav-item mx-lg-3">
						<a
							class="nav-link active link-primary focus-field"
							aria-current="page"
							href="./index.html"
							>Home</a
						>
					</li>
					<li class="nav-item mx-lg-3">
						<a class="nav-link link-primary focus-field" href="./about.html">About me</a>
					</li>
					<li class="nav-item mx-lg-3">
						<a class="nav-link link-primary focus-field" href="./projects.html"
							>Latest projects</a
						>
					</li>
					<li class="nav-item ms-lg-3">
						<a class="nav-link link-primary focus-field" href="./contact.html"
							>Contact me</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main
			class="d-flex flex-column justify-content-center align-items-center px-md-5 py-md-1 mb-sm-3"
		>
			<h1 class="display-4">Get in touch</h1>
			<h2 class="display-6 pb-4 subheading-sm">
				I'm always open to discuss your project and talk about new things.
			</h2>
			<form action="https://formspree.io/f/xwkaeboa" method="POST">
				<!-- Maybe a map with pin in Berlin? -->
				<div class="mb-3">
					<label for="name" class="form-label">Your name</label>
					<input
						type="text"
						class="form-control"
						id="name"
						name="client-name"
						placeholder="John Doe"
						minlength="2"
					/>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Your email address</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="client-email"
						placeholder="j.doe@mail.com"
						required
						minlength="5"
					/>
				</div>
				<div class="mb-3">
					<label for="budget" class="form-label">Your budget (optional)</label>
					<input
						type="text"
						class="form-control"
						id="budget"
						name="client-budget"
						placeholder="How much is the fish?"
					/>
				</div>
				<div class="mb-3">
					<label for="message" class="form-label"
						>How can I be of assistance?</label
					>
					<textarea
						class="form-control"
						id="message"
                        name="client-message"
						rows="3"
						required
						minlength="1"
                        placeholder="Your message here..."
					></textarea>
				</div>
                <button type="submit" class="btn btn-primary">Send message</button>
			</form>
		</main>
		<footer class="d-flex justify-content-between align-items-center">
			<p class="pb-0 mb-0">&copy; Maxie Haufe 2021.</p>
			<div class="credits">
				<p class="mb-0">
					Portrait by <a class="focus-field" href="https://www.isabelbarber.com">Izzy Barber</a>
				</p>
				<p class="mb-0">
					Display font: Movement, by
					<a class="focus-field" href="http://www.nmtype.com/movement/">NM type</a> & Design Indaba
					2019.
				</p>
			</div>
		</footer>
		<!-- Custom scripts, edit above this line -->
		<script src="scripts/index.js"></script>
	</body>
</html>
